name: Go

on:
  watch:
    types: started
  push:
    tags: [ v1.2.8 ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go generate

    - name: Make
      run: make
